server {
    listen 80;
    server_name localhost;

    # Корневая папка для раздачи статических файлов фронтенда
    root /usr/share/nginx/html;

    # Файл по умолчанию
    index index.html;

    # Обслуживание всех статических файлов (HTML, JS, CSS, изображения и т.д.)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Проксирование всех запросов к API на удаленный бэкенд
    location /api/ {
        proxy_pass https://formcraft-production.up.railway.app;  # Укажите URL вашего удаленного бэкенда
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Логи для отладки
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
